<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGS Contact Form Addon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form name="test-form" method="POST" class="contact" netlify secure>
            <p>
                <label for="name">Name: <input type="text" name="name" id="" data-secure-field/></label>
            </p>
            <p>
                <label for="email">Email: <input type="email" name="email" id="" data-secure-field/></label>
            </p>
            <p>
                <label for="message">Message: <input type="text" name="message" id="" class="message" data-secure-field /></label>
            </p>
            <p>
                <button type="submit">Send Message</button>
            </p>
        </form>
    </div>
</body>
</html>
